<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXET ACADEMY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="" target="_blank">
                <div class="header-left-icon">
                    <img src="./Assets/facebook-icon.svg" alt="">
                </div>
            </a>
            <a href="" target="_blank">
                <div class="header-left-icon">
                    <img src="Assets/twitter-brands 1.svg" alt="">
                </div>
            </a>    
            <a href="" target="_blank">
                <div class="header-left-icon">
                    <img src="Assets/linkedin-in-brands 1.svg" alt="">
                </div>
            </a>           
        </div>
        <div class="header-right">
            <span class="header-right-left">Join our team. Are you ready to change the game? </span>
            <div class="header-right-farright">
                <span>Find out more</span>
                <div class="header-right-farright-icon">
                    <img src="./Assets/mdi_arrow_right_alt.svg" alt="arrow_right">
                </div>
            </div>
        </div>
    </header>
    <section class="main-background" > 

    </section>

    <div class="frame2">
        <div class="frame-left">
            <img src="Assets/IMG-20190920-WA0006 1 1.svg" alt="logo">
        </div>
        <div class="frame-left-one">
            <div>
                <span>Need help? Talk to an Expert</span> <br>
                <span class="num">+1 910 730 09</span>
            </div>            
        </div>
        <div class="topnav">
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#news">News</a>
            <a href="#clients">Our Clients</a>
            <a href="#contact">Contact</a>
        </div>
        <div>
            <button id="call">Request a call</button>
        </div>
    </div>

    <div class="bg-img">
        <img src="Assets/background.png" alt="">
    </div>
    <div class="main-text">We provide
            industry focused services for
            public & private clients</div>
    </div>

    <div>
        <form action="" class="form">
            <h1>Login</h1>
        
            <label for="username"><b></b></label>
            <input type="text" placeholder="Username" name="username" required>
        
            <label for="password"><b></b></label>
            <input type="password" placeholder="Password" name="password" required>
        
            <button type="submit" class="btn">Login</button>
            <div class="register">
                Don't have an account? <a href="">SignUp</a>            
            </div>
        </form>

        
    </div>
    
</body>
</html>
